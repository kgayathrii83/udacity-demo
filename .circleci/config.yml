version: 2.1

commands: 
  print_pipeline_id:
    description: "A very simple command for get workflow ID"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID  }

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id

workflows:
  first-workflow:
    jobs:
      - save_hello_world_output
